<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Portfolio</title>
</head>
<body>
    <header class="top__header">
        <img src="images/udacity.svg" alt="udacity" class="logo">
        <div class="header__title">
            <span class="header__title-name">JANE DOETTE</span class="header__title-name">
            <span class="header__title-subtitle">FRONT-END NINJA</span class="header__title-subtitle">
        </div>
    </header>

    <main>
        <img src="images/main.png" alt="main" class="main__image">
        <span class="main__work-title">Featured Work</span>
        <div class="main__featured-works">
            <div class="main__featured-work">
                <img src="images/appify.png" alt="appify" class="work__image">
                <span class="work-title">APPIFY</span>
                <span class="work-url">https://github.com/udacity/Appify</span>
            </div>
            <div class="main__featured-work">
                <img src="images/sunflower.png" alt="sunflower" class="work__image">
                <span class="work-title">SUNFLOWER</span>
                <span class="work-url">https://github.com/udacity/Sunflower</span>
            </div>
            <div class="main__featured-work">
                <img src="images/bokeh.png" alt="bokeh" class="work__image">
                <span class="work-title">BOKEH</span>
                <span class="work-url">https://github.com/udacity/Bokeh</span>
            </div>
        </div>
    </main>
</body>
</html>
