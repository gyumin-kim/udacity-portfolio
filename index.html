<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Portfolio</title>
</head>
<body>
    <header class="top__header">
        <img src="images/udacity.svg" alt="udacity" class="logo">
        <div class="header__title">
            <h1 class="header__title-name">
                GYUMIN KIM
            </h1>
            <h6 class="header__title-subtitle">
                FRONT-END NINJA
            </h6>
        </div>
    </header>

    <main>
        <img src="images/main.png" alt="main" class="main__image">
        <!-- <img src="images/main-sub.jpg" alt="main-sub" class="main__image-sub"> -->
        <h3 class="main__work-title">Featured Work</h3>
        <section class="main__featured-works">
            <a href="https://github.com/starkying/kakao-clone" class="main__featured-work" target="_blank">
                <img src="images/kakaotalk.jpg" alt="kakaotalk" class="work__image">
                <p class="work-title">Kakao-clone</p>
                <p class="work-url">https://github.com/starkying/kakao-clone</p>
            </a>
            <a href="https://github.com/starkying/ResumeSiteOnMobile" class="main__featured-work" target="_blank">
                <img src="images/resume.png" alt="resume" class="work__image">
                <p class="work-title">Resume Site</p>
                <p class="work-url">https://github.com/starkying/ResumeSiteOnMobile</p>
            </a>
            <a href="https://github.com/starkying/woolim" class="main__featured-work" target="_blank">
                <img src="images/woolim.png" alt="woolim" class="work__image">
                <p class="work-title">Woolim</p>
                <p class="work-url">https://github.com/starkying/woolim</p>
            </a>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__section">
            <article class="footer__profile">
                <p class="footer__profile-name">Gyumin Kim</p>
                <p class="footer__profile-nationality">South Korea</p>
                <p class="footer__profile-univ">Incheon National University</p>
            </article>
            <div class="footer__icons">
                <a href="https://github.com/starkying" class="footer__icons-github" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.facebook.com/kmmkuumnn" class="footer__icons-fb" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/kmmkuumnn__/" class="footer__icons-instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </section>
    </footer>
</body>
</html>
